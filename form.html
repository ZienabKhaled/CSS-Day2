<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        input:valid{
            border: 3px solid green;
          
            width: 300px;
        }
        input:invalid{
            border: 3px solid rgb(90, 6, 6);
            width: 300px;
        }


    </style>
</head>
<body>
   <h1>Change Email Address</h1>
   <input type="text" name="" id="text" pattern="[a-zA-Z]+"  placeholder="Username" required>
   <p>The required username may only be a series of alphabetical characters.</p>
   <input type="email" name="" id="email" placeholder="Email" required>
   <p> The required e-mail may not include any special characters other than '@' sign.</p>
    <button style="font-size: 15px;"> Change </button>
</body>
</html>
